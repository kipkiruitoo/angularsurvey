<div class="container">
  <div class="well">
    <p>Please Enter the code you received via email below</p>
    <form>
      <div class="form-group">
        <label for="code">Code</label>
        <textarea class="form-control" name="key" [(ngModel)]="key" rows="5" id="code"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password1" [(ngModel)]="password1" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" name="password2" [(ngModel)]="password2"
          placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block" (click)="reset()">Reset Password</button>
      </div>
    </form>
  </div>
</div>
<app-loader *ngIf="isloading"></app-loader>
