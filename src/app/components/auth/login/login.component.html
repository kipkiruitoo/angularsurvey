<app-loader *ngIf="isLoading"></app-loader>

<div class="well">
  <div class="card col-md-6 offset-md-3">
    <div class="card-body">
      <form class="form-signin">
        <div class="form-label-group">
          <input type="text" id="inputEmail" class="form-control" placeholder="School's Email address"
            [(ngModel)]="loginUserData.email" name="email" required autofocus>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            [(ngModel)]="loginUserData.password" name="password" required>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary  btn-block" (click)="loginUser()" type="button">Sign in</button>

        <div class="text-center mb-3">
          <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
          <h1 class="h5 mb-3 font-weight-normal">Don't have an account?</h1>
          <p class="h6 mb-3 font-weight-normal"><a routerLink="/register">Sign Up.</a></p>
        </div>
        <div class="text-center mb-3">
          <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
          <h1 class="h5 mb-3 font-weight-normal">Forgot your password?</h1>
          <p class="h6 mb-3 font-weight-normal"><a routerLink="/reset">Reset Your Password</a></p>
        </div>
      </form>
    </div>
  </div>

</div>
