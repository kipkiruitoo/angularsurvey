<div class="container">
  <div class="well">
    <p>Enter the email adress you used to register</p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll send an email with a code to be used to reset the
          password.</small>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block" (click)="reset()">Reset Password</button>
      </div>
    </form>
  </div>
</div>
<app-loader *ngIf="isloading"></app-loader>
